<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Add Widget</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/77ccb03b37.js"></script>
    </head>
    <body>
        <form action="/post" method="POST" name="postForm" autocomplete="off">
            <br>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title"><br><br>
            <label for="col-num">Column number:</label>
            <input type="text" name="col-num" id="col-num"><br><br>
            <select name="type-selection" id="type-selection">
                <option value="userList">userList</option>
                <option value="messages">messages</option>
            </select><br><br>
            <select name="header-type-selection" id="header-type-selection">
                <option value="light">light</option>
                <option value="dark">dark</option>
            </select><br><br>
            <textarea name="textarea" rows="4" cols="50" id="textarea"></textarea><br><br>
            <input type="submit" value="Submit" id="submit">
        </form>
        <script src="scripts.js"></script>
    </body>
</html>
