<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Update Widget</title>
    </head>
    <body>
        <form method="PUT" name="putForm" onsubmit="return onPutFormSubmit(event)" autocomplete="off" id="putForm">
            <br>
            <select name="type-selection" id="type-selection">
                <option value="1">tables</option>
                <option value="2">articles</option>
            </select><br><br>
            <select name="header-type-selection" id="header-type-selection">
                <option value="1">dark</option>
                <option value="2">light</option>
            </select><br><br>
            <textarea name="textarea" rows="4" cols="50" id="textarea"></textarea><br><br>
            <input onclick="onPutFormSubmit(event)" type="submit" value="Submit" id="submit"><br><br>
        </form>
        <button onclick="onDeleteButtonClick()">Delete</button>
        <script src="scripts.js"></script>
    </body>
</html>
